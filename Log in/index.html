<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title> LOG IN PAGE</title>
</head>
<body>
    <div class="container">
        <div class="right-side">
           <div class="text">
                <p id="wlc">Welcome Back</p>
                <p id="txt">We're so Excited to See you again!</p>
           </div>
           <div class="form1">
                <form>
                    <label>Email or Phone Number</label><br>
                    <input type="email" id="email"><br>
                    <label>Password</label><br>
                    <input type="password" id="pass">
                    <p id="f-pass"><u>Forget your Password</u></p>
                    <button class="log" disabled>Log in</button>
                    <p id="subtext">Don't have an Account? <a href="#">Sign up</a></p>
               </form>
           </div>
        </div>

        <div class="left-side">
            <img src="QR Code.png">
            <div class="login">
                <p id="p1">Log in With QR Code</p>
                <p id="p2">Scan This with our app to log in Instantly</p>
            </div>
        </div>
    </div>
</body>
</html>
